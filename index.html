<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Objeto para HTML</title>
    </head>
    <body>
        <p>Esse codigo transforma dados de entrada javascritp de array para HTML </p>

        <p>Lista de especies raras em Israel:</p>
        <ul id="species"></ul>

        <script>
            let data = [
                "Iris atrofusca",
                "Iris atropurpurea",
                "Iris bismarckiana",
                "Iris haynei",
                "Iris hermona",
                "Iris lortetii",
                "Iris mariae",
                "Iris petrana"
            ];
            
            let html = "";

            data.forEach(function(element) {
            html += "<li><i>" + element + "</i></li>";
            });

            document.getElementById("species").innerHTML = html;



        </script>

        
    </body>
</html>
